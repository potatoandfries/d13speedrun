<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <p>Welcome Employee</p>
    
<form action="/contact" method="POST" th:object="${Employee}">
    
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" th:field="*{name}"><br><br>

    <label for="email">Email:</label>
    <input type="text" id="email" name="email" th:field="*{email}"><br><br>

    <label for="phoneNumber">Phone Number:</label>
    <input type="tel" id="phoneNumber" name="phoneNumber" th:field="*{phoneNumber}"><br><br>
    
    <label for="dob">Date of Birth:</label>
    <input type="date" id="dob" name="dob" th:field="*{dob}" th:format="dd-MM-yyyy"><br><br>

    <input type="submit" value="Submit">
  </form>

  <button onclick="location.href='/getinfo'" type="button">Already An Employee</button>

</body>
</html>
